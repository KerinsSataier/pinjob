
<div>
    <h2><span translate="pinjobApp.review.detail.title">Review</span> {{vm.review.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="pinjobApp.review.text">Text</span></dt>
        <dd>
            <span>{{vm.review.text}}</span>
        </dd>
        <dt><span translate="pinjobApp.review.author">Author</span></dt>
        <dd>
            {{vm.review.author.login}}
        </dd>
        <dt><span translate="pinjobApp.review.recipient">Recipient</span></dt>
        <dd>
            {{vm.review.recipient.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="review-detail.edit({id:vm.review.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
