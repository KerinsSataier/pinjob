
<div>
    <h2><span translate="pinjobApp.rate.detail.title">Rate</span> {{vm.rate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="pinjobApp.rate.value">Value</span></dt>
        <dd>
            <span>{{vm.rate.value}}</span>
        </dd>
        <dt><span translate="pinjobApp.rate.user">User</span></dt>
        <dd>
            {{vm.rate.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="rate-detail.edit({id:vm.rate.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
